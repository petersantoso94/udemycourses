<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" @input="changeTitle">
        <h1 v-once>{{title}}</h1>
        <p>{{sayHellow()}} - <a :href="link">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>


        <button @click="increase(2, $event)">Click me</button>
        <p>{{counter}}</p>
        <p @mousemove="updateCoor">Coordinate: {{x}}/{{y}} - <span @mousemove.stop="">DEAD SPOT</span></p>

        <hr>
        <input type="text" @keyup.enter="alertMe">
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            title: 'hellow world',
            link: "http://google.com",
            counter: 0,
            x: 0,
            y: 0,
            finishedLink: '<a href="http://google.com">Google</a>'
        },
        methods: {
            changeTitle: function (event) {
                this.title = event.target.value
            },
            sayHellow: function () {
                this.title = 'Title!';
                return this.title
            },
            increase: function (inc, event) {
                this.counter += inc
            },
            updateCoor: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            alertMe: function () {
                alert("Alert")
            }
        }
    })
</script>

</html>
